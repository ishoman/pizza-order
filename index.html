<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Factory</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="well-body">
          <h1 class="text-center">Welcome to the Pizza Factory!</h1>
          <div class="btn-group">
          </div>
        </div>
      </div>
      <form id="pizza">
        <div class="form-group">
          <label for="name">Name for the order:</label>
          <input id="name" class="form-control" type="text" placeholder="Enter your name">
          <div id="pizzaSize">
            <label for="pizzaSize">Select Pizza Size:</label>
            <select class="form-control" id="size">
              <option></option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <div id="pizzaToppings">
            <div class="form-group">
              <label for="pizzaSize">Select Pizza Topping:</label>
              <input id="topping" class="form-control" type="text" placeholder="Enter your topping">
            </div>
          </div>
          <button id="moreToppings" type="button" class="btn btn-danger">More Toppings, Please!</button>
          <button type="submit" id="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <div id="output" class="well">
        <div>
          <h4><span id="nameOutput"></span>your pizza costs <span id="cost"></span>. Come back soon!</h4>
        </div>
      </div>
    </div>
  </body>
</html>
